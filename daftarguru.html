<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style untuk gambar */
        .galeri-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Style untuk navbar */
        .navbar.navbar-dark .navbar-nav .nav-link {
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .navbar.navbar-dark .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #fff;
        }

        /* Style untuk navbar yang baru */
        .bg-biru {
            background-color: #5B913B !important;
        }

        #my-nav .navbar-nav .nav-link {
            padding: 10px 20px;
            color: #fff;
        }

        #my-nav .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #fff;
        }

        #my-nav .navbar-toggler {
            color: #fff;
            border-color: #fff;
        }

        #my-nav .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Style untuk tabel */
        table {
            margin: 0 auto; /* Menengahkan tabel */
            width: 80%; /* Lebar tabel */
            border-collapse: collapse; /* Menggabungkan garis tabel */
        }

        th, td {
            text-align: center; /* Mengatur teks di sel menjadi tengah */
        }

        #footer {
            background-color: #5B913B;
            padding: 15px 0;
            color: #fff;
        }
    </style>
</head>
